  <script>
var twoSum = function(nums, target) {
    let obj = {}
    let len = nums.length;
    for(let i = 0;i < len; i++) {
        let temp = target - nums[i];
        if(obj[temp]!=undefined) {
            return [obj[temp],i]
        }
        obj[nums[i]] = i;
    }
};

   console.log("result ", twoSum([2,7,11,15], 9))
  </script>
