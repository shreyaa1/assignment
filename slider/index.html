<html>
  <head>
    <title>slider</title>
    <style>
        .img-slide {
  display: none;
}
.container {
  max-width: 800px;
  position: relative;
  margin: auto;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
 
    </style>
  </head>

  <body>
    <div class="container">
      <div class="img-slide">
        <img src="https://picsum.photos/id/10/2500/1667" style="width: 100%" />
      </div>

      <div class="img-slide">
        <img
          src="https://picsum.photos/id/1000/5626/3635"
          style="width: 100%"
        />
      </div>

      <div class="img-slide">
        <img
          src="https://picsum.photos/id/1002/4312/2868"
          style="width: 100%"
        />
      </div>

      <a class="prev" onclick="nextPrevSlide(-1)">&#10094;</a>
      <a class="next" onclick="nextPrevSlide(1)">&#10095;</a>
    </div>
  </body>

  <script>
    var index = 1;
    imgSlide(index);

    function nextPrevSlide(n) {
      imgSlide((index += n));
    }

    function imgSlide(n) {
      var i;
      var slides = document.getElementsByClassName("img-slide");
      if (n > slides.length) {
        index = 1;
      }
      if (n < 1) {
        index = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[index - 1].style.display = "block";
    }
  </script>
</html>
